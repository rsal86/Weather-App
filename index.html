<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Weather Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<div class="search-bar">
					<form id="search-city">
						<input
							type="search"
							id="search-city-input"
							placeholder="Enter a City"
						/>
						<input type="submit" value="Search" />
					</form>
					<br />
					<button class="button">Current Location</button>
				</div>

				<div class="weatherInfo">
					<div class="row">
						<div class="col-6">
							<ul class="listOne">
								<li id="city">Las Vegas</li>
								<li id="date">January 25, 2022</li>
								<li id="description">Cloudy</li>
								<li id="precipitaion">Precipitaion: 24%</li>
								<li id="humidity">Humidity: 57%</li>
								<li id="wind">Wind: 20 mph</li>
							</ul>
						</div>
						<div class="col-6">
							<div class="tempContainer">
								<div>
									<span id="temp">39</span>
									<span id="unit"
										>°F | <a href="#" id="celciusLink">°C</a></span
									>
									<br />
									<div class="descHighLow">
										<span id="current-high">52</span>
										<span id="current-low">31</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer class="codeLink">
					<a href="https://github.com/rsal86/Weather-App.git "
						>Open Source Code</a
					>, by Riza Garcia
				</footer>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
