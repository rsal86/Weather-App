<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Weather Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<div class="search-bar">
					<form id="search-city">
						<input
							type="search"
							placeholder="Type a city..."
							class="form-control"
							id="search-city-input"
							autocomplete="off"
						/>
						<input type="submit" value="Search" class="btn btn-primary w-100" />
					</form>
					<br />
					<button class="button">Current Location</button>
				</div>
				<hr />

				<div class="weatherInfo">
					<div class="row">
						<div class="col-6">
							<ul class="listOne">
								<li id="city">New York</li>
								<li>Last updated: <span id="date"></span></li>
								<li id="description"></li>
								<img src="" alt="Clear" id="icon" class="float-left" />
								<li>Precipitaion: <span id="precipitation"></span>%</li>
								<li>Humidity:<span id="humidity"></span>%</li>
								<li>Wind:<span id="wind"></span>km/h</li>
							</ul>
						</div>
						<div class="col-6">
							<div class="tempContainer">
								<div>
									<strong id="temp"></strong>
									<span class="units">
										<a href="#" id="fahrenheit-link" class="active">°F</a> |
										<a href="#" id="celsius-link">°C</a></span
									>
									<br />
									<div class="descHighLow">
										<span id="current-high"></span>
										<span id="current-low"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer class="codeLink">
					<a href="https://github.com/rsal86/Weather-App.git "
						>Open Source Code</a
					>, by Riza Garcia
				</footer>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
